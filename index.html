<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Matador de Monstros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: playerLife < 20}" :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: monsterLife < 20}" :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>
        <div class="panel result" v-if="hasResult">
            <h2 v-if="monsterLife == 0" class="ganhou">Você Ganhou!!! :)</h2>
            <h2 v-else class="perdeu">Você Perdeu!! :(</h2>
        </div>
        <div class="panel buttons">
            <template v-if="jogoIniciado">
                <button class="button atacar">Atacar</button>
                <button class="button atacarForte">Atacar + Forte</button>
                <button class="button curar">Curar</button>
                <button class="button desistir" @click="desistir()">Desistir</button>
            </template>
            <template v-else>
                <button class="button iniciar" @click="iniciarJogo()">Iniciar Jogo</button>
            </template>
        </div>
        <div class="panel logs">4</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
